events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Configuration de log
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Optimisations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/jpeg
        image/png
        image/webp;

    server {
        listen 80;
        server_name www.galerie.thibaultbriand.fr;
        return 301 https://galerie.thibaultbriand.fr$request_uri;
    }

    server {
        listen 80;
        server_name galerie.thibaultbriand.fr;
        return 301 https://galerie.thibaultbriand.fr$request_uri;
    }

    server {
        listen 443 ssl;
        server_name galerie.thibaultbriand.fr;

        ssl_certificate     /etc/nginx/ssl/galerie.thibaultbriand.fr.crt;
        ssl_certificate_key /etc/nginx/ssl/galerie.thibaultbriand.fr.key;

        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        root /usr/share/nginx/html;
        index index.html;

        # Images accessibles directement
        location /images/ {
            alias /var/www/images/;
            autoindex on;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Vary "Accept";
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Gestion des erreurs
        error_page 404 /index.html;
    }

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Images accessibles directement
        location /images/ {
            alias /var/www/images/;
            autoindex on;  # active l'indexation du dossier
            add_header Access-Control-Allow-Origin "*" always;
            add_header Vary "Accept";
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Gestion des erreurs
        error_page 404 /index.html;
    }
}
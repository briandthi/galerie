events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Configuration de log locale
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Optimisations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/jpeg
        image/png
        image/webp;

    # Serveur unique pour le conteneur
    server {
        listen 80;
        server_name _;  # Accept any hostname (handled by reverse proxy)
        
        root /usr/share/nginx/html;
        index index.html;

        # Images accessibles directement
        location /images/ {
            alias /var/www/images/;
            autoindex on;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Vary "Accept";
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # Optimisation pour les grandes images
            location ~* \.(jpg|jpeg|png|gif|webp|avif)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # SPA fallback pour React
        location / {
            try_files $uri $uri/ /index.html;
            
            # Headers de cache pour les assets
            location ~* \.(js|css|png|jpg|jpeg|webp|avif|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header Access-Control-Allow-Origin "*";
            }
        }

        # Headers de sécurité (redondants avec le reverse proxy, mais sécurité)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Gestion des erreurs
        error_page 404 /index.html;
    }
}
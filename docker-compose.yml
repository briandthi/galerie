services:
  galerie:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: galerie
    restart: unless-stopped
    mem_limit: 768m
    cpus: 0.8
    volumes:
      - /var/www/images:/var/www/images:ro
      - ./nginx-logs:/var/log/nginx
    environment:
      - NODE_ENV=production
    networks:
      - webproxy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    expose:
      - "80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.galerie.rule=Host(`galerie.thibaultbriand.fr`)"
      - "traefik.http.routers.galerie.entrypoints=websecure"
      - "traefik.http.routers.galerie.tls.certresolver=myresolver"
      # Redirection HTTP vers HTTPS
      - "traefik.http.routers.galerie-http.rule=Host(`galerie.thibaultbriand.fr`)"
      - "traefik.http.routers.galerie-http.entrypoints=web"
      - "traefik.http.routers.galerie-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

networks:
  webproxy:
    external: true
